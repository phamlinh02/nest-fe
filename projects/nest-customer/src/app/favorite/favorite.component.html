<main class="main">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a [routerLink]="['/',paths.home]" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
        <span></span> Shop <span></span> Favorite
      </div>
    </div>
  </div>
  <div class="container mb-30 mt-50">
    <div class="row">
      <div class="col-xl-10 col-lg-12 m-auto">
        <div class="mb-50">
          <h1 class="heading-2 mb-10">Your Wishlist</h1>
          <h6 class="text-body">There are <span class="text-brand">{{ favoriteProducts.length }}</span> products in this list</h6>
        </div>
        <div class="table-responsive shopping-summery">
          <table class="table table-wishlist text-center">
            <thead>
            <tr class="main-heading">
              <th scope="col">Product</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Action</th>
              <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr class="pt-30" *ngFor="let product of favoriteProducts;let i = index">
              <td class="image product-thumbnail pt-40"><img [src]="productImage[i]" alt="#" /></td>
              <td class="product-des product-name">
                <h6><a class="product-name mb-10"  style="color: #3BB77E;" [routerLink]="['/',paths.productDetail,product.productId]">{{product.productName}}</a></h6>
                <div class="product-rate-cover">
                  <div class="product-rate d-inline-block">
                    <div class="product-rating" [style.width]="calculateRatingWidth(product.averageRating)"></div>
                  </div>
                  <span class="font-small ml-5 text-muted">  ({{product.totalRatings}}.0)</span>
                </div>
              </td>
              <td class="price" data-title="Price">
                <h3 class="text-brand">${{product.price}}</h3>
              </td>
              <td class="text-center detail-info" data-title="Stock">
                <span class="stock-status in-stock mb-0"> {{product.quantity}} </span>
              </td>
              <td class="text-right" data-title="Cart">
                <button class="btn btn-sm" (click)="addToCart(product.productId)">Add to cart</button>
              </td>
              <td class="action text-center" data-title="Remove">
                <a (click)="removeProductFromFavorite(product.productId)" class="text-body"><i class="fi-rs-trash"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
