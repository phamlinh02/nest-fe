<header class="main-header navbar">
  <div class="col-search">
    <form class="searchform">
      <div class="input-group">
        <input list="search_terms" type="text" class="form-control" placeholder="Search term" />
        <button class="btn btn-light bg" type="button"><i class="material-icons md-search"></i></button>
      </div>
      <datalist id="search_terms">
        <option value="Products"></option>
        <option value="New orders"></option>
        <option value="Apple iphone"></option>
        <option value="Ahmed Hassan"></option>
      </datalist>
    </form>
  </div>
  <div class="col-nav">
    <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"><i class="material-icons md-apps"></i></button>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link btn-icon darkmode"> <i class="material-icons md-nights_stay"></i> </a>
      </li>
      <li class="nav-item">
        <a href="#" class="requestfullscreen nav-link btn-icon"><i class="material-icons md-cast"></i></a>
      </li>
      <li class="dropdown nav-item">
        <a *ngIf="user" class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount" aria-expanded="false"> <img class="img-xs rounded-circle" *ngIf="userAvatar" [src]="userAvatar" alt="User" /></a>
        <a *ngIf="!user" class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount" aria-expanded="false"> <img class="img-xs rounded-circle" src="assets/imgs/people/avatar-2.png" alt="User" /></a>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount" style="right: 0 !important; left: auto !important;">
          <a class="dropdown-item" [routerLink]="['/',paths.accountInfo]"><i class="material-icons md-perm_identity"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" (click)="logout()" [routerLink]="['/',paths.login]"><i class="material-icons md-exit_to_app"></i>Logout</a>
        </div>
      </li>
    </ul>
  </div>
</header>
