    <section class="content-main mt-80 mb-80">
        <div class="card mx-auto card-login">
            <div class="card-body">
                <h4 class="card-title mb-4">Forgot Password</h4>
                <form (ngSubmit)="forgetPassword()">
                    <div class="mb-3">
                        <a [routerLink]="['/',paths.login]" class="float-right font-sm text-success">Return to the Login Form!</a>
                    </div>
                    <div class="error-message text-danger pb-3" *ngIf="isProcessing">{{ message }}</div>
                    <div class="mb-3">
                        <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username"
                            type="text" />
                    </div>
                    <!-- form-group// -->
                    <div class="mb-3">
                        <input class="form-control" placeholder="Email" [(ngModel)]="email" name="email" type="email" />
                    </div>

                    <!-- form-group form-check .// -->
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100">Change</button>
                    </div>
                    <!-- form-group// -->
                </form>
            </div>
        </div>
    </section>
    <footer class="main-footer text-center">
        <p class="font-xs">
            <script>
