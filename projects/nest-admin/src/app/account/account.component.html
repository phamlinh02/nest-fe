<section class="content-main">
  <div class="content-header">
    <h2 class="content-title">Accounts</h2>
    <div>
      <a [routerLink]="['/',paths.account,'add']" class="btn btn-primary"><i class="material-icons md-plus"></i> Create new</a>
    </div>
  </div>
  <div class="card mb-4">
    <!-- card-header end// -->
    <div class="card-body">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4">
        <div class="col" *ngFor="let user of accounts; let i = index">
          <div class="card card-user">
            <div *ngIf="user.isActive" class="card-header">
              <img class="img-md img-avatar" [src]="userAvatars[i]" alt="Userpic" />
            </div>
            <div *ngIf="!user.isActive" class="card-header" style="background-color: grey !important;">
              <img class="img-md img-avatar" [src]="userAvatars[i]" alt="Userpic" />
            </div>
            <div class="card-body">
              <h5 class="card-title mt-50">{{user.fullName}}</h5>
              <div class="card-text text-muted">
                <p class="m-0">Username: {{user.username}}</p>
                <p>{{user.email}}</p>
                <a [routerLink]="['/',paths.account, user.id]" class="btn btn-sm btn-brand rounded font-sm mt-15">View details</a>
                <a *ngIf="user.isActive" (click)="deleteAccount(user.id)" class="btn btn-sm btn-danger rounded font-sm mt-15" style="margin-left: 10px;">
                  <i class="material-icons md-delete_forever"></i> Delete
                </a>
                <button *ngIf="!user.isActive" disabled class="btn btn-sm btn-danger rounded font-sm mt-15" style="margin-left: 10px;" >
                  <i class="material-icons md-delete_forever"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- row.// -->
    </div>
    <!-- card-body end// -->
  </div>
  <!-- card end// -->
  <div class="pagination-area mt-15 mb-50">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-start">
        <li class="page-item">
          <a class="page-link" (click)="changePage(currentPage - 1)"><i class="material-icons md-chevron_left pt-1"></i></a>
        </li>
        <li class="page-item" [class.active]="page === currentPage" *ngFor="let page of range(totalPages)"><a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a></li>
        <li class="page-item">
          <a class="page-link" (click)="changePage(currentPage + 1)"><i class="material-icons md-chevron_right pt-1"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</section>
