<section class="content-main">
  <div class="content-header">
    <h2 class="content-title">Account Detail: {{account.username}}</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row gx-5">
        <div class="col-lg-12">
          <section class="content-body p-xl-4">
            <form enctype="multipart/form-data">
              <div class="error-message text-danger pb-3" *ngIf="errorMessage">{{ errorMessage }}</div>
              <div class="row">
                <div class="col-lg-8">
                  <div class="row gx-3">
                    <div class="col-6 mb-3">
                      <input class="form-control" name="id" [(ngModel)]="account.id" type="hidden" placeholder="Type here" />
                      <label class="form-label">Full name</label>
                      <input class="form-control" name="fullName" [(ngModel)]="account.fullName" type="text" placeholder="Type here" />
                    </div>
                    <!-- col .// -->
                    <div class="col-6 mb-3">
                      <label class="form-label">Username</label>
                      <input class="form-control" name="username" [(ngModel)]="account.username" type="text" placeholder="Type here" />
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-6 mb-3">
                      <label class="form-label">Email</label>
                      <input class="form-control" type="email" name="email" [(ngModel)]="account.email" placeholder="example@mail.com" />
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-6 mb-3">
                      <label class="form-label">Phone</label>
                      <input class="form-control" type="tel" name="phone" [(ngModel)]="account.phone" placeholder="+1234567890" />
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-12 mb-3">
                      <label class="form-label">Address</label>
                      <input class="form-control" type="text" name="address" [(ngModel)]="account.address" placeholder="Type here" />
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-12 mb-3">
                      <label class="form-label">Role</label>
                      <input class="form-control" type="text" name="roleName" [(ngModel)]="account.roleName" placeholder="Type here" />
                    </div>
                    <!-- col .// -->
                  </div>
                  <!-- row.// -->
                </div>
                <!-- col.// -->
                <aside class="col-lg-4 text-center">
                  <figure class="text-lg-center">
                    <img class="img-lg mb-3 img-avatar" *ngIf="userAvatar" [src]="userAvatar" alt="User Photo" />
                    <figcaption>
                      <label for="fileInput" class="btn btn-light rounded font-md">
                        <i class="icons material-icons md-backup font-md"></i> Upload
                      </label>
                      <input type="file" id="fileInput"  (change)="onAvatarChange($event)" style="display: none;" />
                    </figcaption>
                  </figure>
                </aside>
                <!-- col.// -->
              </div>
              <!-- row.// -->
              <br />
              <button class="btn btn-primary" style="margin-left: 20px;" type="submit" (click)="updateAccount()">Update Account</button>
            </form>
            <hr class="my-5" />
            <div class="row" style="max-width: 920px">
              <div class="col-md">
                <article class="box mb-3 bg-light">
                  <a class="btn float-end btn-light btn-sm rounded font-md" href="#">Change</a>
                  <h6>Password</h6>
                  <small class="text-muted d-block" style="width: 70%">You can reset or change your password by clicking here</small>
                </article>
              </div>
            </div>
            <!-- row.// -->
          </section>
          <!-- content-body .// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- card body end// -->
  </div>
  <!-- card end// -->
</section>
