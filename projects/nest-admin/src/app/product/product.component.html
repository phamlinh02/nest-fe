<section class="content-main">
  <div class="content-header">
    <div>
      <h2 class="content-title card-title">Products List</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div>
      <a href="#" class="btn btn-primary btn-sm rounded">Create new</a>
    </div>
  </div>
  <div class="card mb-4">
    <!-- card-header end// -->
    <div class="card-body">
      <article class="itemlist text-center" *ngFor="let product of products; let i = index">
        <div class="row align-items-center">
          <div class="col col-check flex-grow-0">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
            </div>
          </div>
          <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
            <a class="itemside" href="#">
              <div class="left">
                <img [src]="productImage[i]" class="img-sm img-thumbnail" alt="Item" />
              </div>
              <div class="info">
                <h6 class="mb-0">{{ product.productName }}</h6>
              </div>
            </a>
          </div>
          <div class="col-lg-2 col-sm-2 col-4 col-price"><span>${{product.price}}</span></div>
          <div class="col-lg-1 col-sm-2 col-4 col-status">
            <span class="badge rounded-pill alert-success">Active</span>
          </div>
          <div class="col-lg-2 col-sm-2 col-4 col-date">
            <span>{{product.categoryName}}</span>
          </div>
          <div class="col-lg-2 col-sm-2 col-4 col-action text-end">
            <a [routerLink]="['/',paths.product,product.id]" class="btn btn-sm font-sm rounded btn-brand"> <i class="material-icons md-edit"></i> Edit </a>
            <a href="#" class="btn btn-sm font-sm btn-light rounded" style="margin-left: 10px;"> <i class="material-icons md-delete_forever"></i> Delete </a>
          </div>
        </div>
        <!-- row .// -->
      </article>
      <!-- itemlist  .// -->
    </div>
    <!-- card-body end// -->
  </div>
  <!-- card end// -->
  <div class="pagination-area mt-15 mb-50">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-start">
        <li class="page-item">
          <a class="page-link" (click)="changePage(currentPage - 1)"><i class="material-icons md-chevron_left pt-1"></i></a>
        </li>
        <li class="page-item" [class.active]="page === currentPage" *ngFor="let page of range(totalPages)"><a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a></li>
        <li class="page-item">
          <a class="page-link" (click)="changePage(currentPage + 1)"><i class="material-icons md-chevron_right pt-1"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</section>
