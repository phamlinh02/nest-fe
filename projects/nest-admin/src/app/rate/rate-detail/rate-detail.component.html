<section class="content-main">
    <div class="row">
      <div class="col-9">
        <div class="content-header">
          <h2 class="content-title">Rate Detail</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-header">
            <h4>Product information</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-lg-7">
                  <div class="mb-4">
                    <div class="text-center">
                    <label for="product_name" style="font-size: 30px; font-weight: 20px;" class="form-label">{{rate.productName}}</label><br>
                    <img style="" [src]="productImage" alt="">
                </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card mb-5">
                    <div class="card-header">
                      <h4>RATE</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-4 text-center">
                            <img style="height: 200px; border-radius: 50%;" [src]="accountImage" alt=""><br>
                            <label class="form-label" style="font-size: 20px;font-weight: 700; color: #3BB77E;">{{rate.accountName}}</label>
                          </div>
                        <div class="mb-4">
                            <label class="form-label">Comment: {{rate.comment}}</label> <br>
                            <img style="height: 200px;" [src]="rateImage" alt="">
                          </div>
                          <div class="mb-4">
                            <label class="form-label">Date:   {{rate.rateDate}}</label>
                          </div>
                          <div class="mb-4">
                            <label class="form-label" style="padding-right: 8px;">Star: </label>
                            <ul class="rating-stars">
                                <li [style.width]="calculateRatingWidth(rate.star)" class="stars-active">
                                  <img src="assets/imgs/icons/stars-active.svg" alt="stars" />
                                </li>
                                <li>
                                  <img src="assets/imgs/icons/starts-disable.svg" alt="stars" />
                                </li>
                              </ul>
                          </div>
                    </div>
                  </div>
                  
                  <!-- card end// -->
                </div>
              </div>
              <br />
              <button class="btn btn-danger" style="margin-left: 20px;" type="submit" (click)="deleteRate(rate.id)">Delete Rate</button>
            </form>
          </div>
        </div>
        <!-- card end// -->
      </div>
  
    </div>
  </section>
